<table mat-table [dataSource]="_dataSource">
  <ng-container *ngFor="let column of columns" [matColumnDef]="column.caption">
    <ng-container>
      <th mat-header-cell *matHeaderCellDef>
        {{column.caption}}
      </th>
    </ng-container>
    <td mat-cell *matCellDef="let row" (click)="clickOnItem.emit(row)">
      {{ column.field === 'createdAt' || column.field === 'modifiedAt' ?  (row[column.field] | date:'shortDate') : row[column.field] }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
